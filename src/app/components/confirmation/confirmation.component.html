<div class="success-confirm" *ngIf="totalPrice > 0">
  <p class="title">Success!</p>
  <p>Thank you, <b>{{order.customerName}}</b></p>
  <p>Your <b>{{totalPrice}}</b> order if confirmed!</p>
  <p>Please allow 1-3 bussiness day(s) shipping. </p>
  <button class="btn btn-primary" (click)="clearCart()">Back to product list</button>
</div>
<div class="success-confirm" *ngIf="totalPrice <= 0">
  <button class="btn btn-primary" (click)="clearCart()">Back to product list</button>
</div>
