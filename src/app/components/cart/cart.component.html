<div class="cart-container">
  <div class="cart__left-col">
    <div class="product" *ngFor="let item of items; index as productIndex;">
      <div class="p__image">
        <img src="{{item.url}}" alt="">
      </div>
      <div class="p__info">
        <h3 class="name">{{item.name}}</h3>
        <p class="price">{{item.price}}</p>
        Amount:
        <input class="form-control" type="number" [(ngModel)]="item.option" (ngModelChange)="valueChange(item, $event)">
      </div>
    </div>
    <p class="total">Total: ${{totalPrice}} </p>
  </div>
  <div class="cart__right-col">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="customerInfo">
      <div class="form-group">
        <label for="full-name-input" class="col-form-label">Full Name</label>
        <input type="text" id="full-name-input" class="form-control" placeholder="(minimum 3 characters)" formControlName="fullName">
        <div class="alert alert-danger mt-1" role="alert"
          *ngIf="customerInfo.controls['fullName'].invalid">
          Invalid Value!
        </div>
      </div>
      <div class="form-group">
        <label for="address-input" class="col-form-label">Address</label>
        <input type="text" id="address-input" class="form-control" placeholder="(minimum 6 characters)" formControlName="address">
        <div class="alert alert-danger mt-1" role="alert"
          *ngIf="customerInfo.controls['address'].invalid">
          Invalid Value!
        </div>
      </div>
      <div class="form-group">
        <label for="credit-input" class="col-form-label">Credit card number</label>
        <input type="number" id="credit-input" class="form-control" placeholder="(16-digit numbers)" formControlName="creditCardNumber">
        <div class="alert alert-danger mt-1" role="alert"
          *ngIf="customerInfo.controls['creditCardNumber'].invalid">
          Invalid Value!
        </div>
      </div>
      <div class="form-group mt-4">
        <p class="reminder">We'll never share your payment details with anyone else.</p>
        <button class="btn btn-primary" type="submit" [disabled]="customerInfo.invalid || totalPrice <= 0">Submit</button>
      </div>
    </form>
  </div>
</div>
